version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: daily-digest-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      # 从.env文件读取其他环境变量
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./daily_digest.db}
      - LLM_PROVIDER=${LLM_PROVIDER:-dashscope}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - NVIDIA_MODEL=${NVIDIA_MODEL:-z-ai/glm4.7}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:8b}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost}
      - GNEWS_API_KEY=${GNEWS_API_KEY:-}
      - NEWSDATA_API_KEY=${NEWSDATA_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@dailydigest.com}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - DEFAULT_EMAIL_ACCOUNT=${DEFAULT_EMAIL_ACCOUNT:-}
      - DEFAULT_EMAIL_PASSWORD=${DEFAULT_EMAIL_PASSWORD:-}
      - TIMEZONE=${TIMEZONE:-Asia/Shanghai}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    networks:
      - daily-digest-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db

  # PostgreSQL数据库（可选，如果使用SQLite可以注释掉）
  db:
    image: postgres:15-alpine
    container_name: daily-digest-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-dailydigest}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - daily-digest-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: daily-digest-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - daily-digest-network
    depends_on:
      - backend
    # 如果需要动态配置API地址，可以添加nginx模板
    # volumes:
    #   - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
    driver: local

networks:
  daily-digest-network:
    driver: bridge
